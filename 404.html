<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirigiendo a NetCloud Digital Haven</title>
    <script>
      const basePath = '/netcloud-digital-haven';
      const path = window.location.pathname;
      
      // Si ya está en la ruta base, recargar la página
      if (path.startsWith(basePath)) {
        window.location.href = window.location.href;
      } else {
        // Si no, redirigir a la ruta base
        window.location.href = 
          window.location.origin + 
          basePath + 
          (path === '/' ? '' : path) + 
          window.location.search + 
          window.location.hash;
      }
    </script>
  </head>
  <body>
    <p>Redirigiendo a NetCloud Digital Haven...</p>
    <p>Si no eres redirigido automáticamente, <a href="/netcloud-digital-haven/">haz clic aquí</a>.</p>
  </body>
</html>
